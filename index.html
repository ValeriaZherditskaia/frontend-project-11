<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexlet Frontend Project</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUarbnLmon2xqH8yVUpP4Q2QK0PHTc6ynYKeI1umMVkMt16RA5n"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- МОДАЛЬНОЕ ОКНО ДЛЯ ПРЕДПРОСМОТРА ПОСТА -->
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="postModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="postModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-break" id="postModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ГЛАВНОЕ СОДЕРЖИМОЕ -->
    <main class="flex-grow-1">
      <!-- СЕКЦИЯ С ФОРМОЙ -->
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>

            <form id="rss-form" class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      autofocus
                      type="url"
                      required
                      name="url"
                      aria-label="url"
                      class="form-control w-100"
                      placeholder="ссылка RSS"
                      autocomplete="off"
                    />
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="h-100 btn btn-lg btn-primary px-sm-5"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>

            <p class="mt-2 mb-0 text-secondary">
              Пример: https://lorem-rss.hexlet.app/feed
            </p>

            <div class="feedback invalid-feedback d-block mt-2 text-danger"></div>
          </div>
        </div>
      </section>

      <!-- СЕКЦИЯ С ПОСТАМИ И ФИДАМИ -->
      <section class="container-fluid container-xxl p-5">
        <div class="row mx-0">
          <div class="col-md-10 col-lg-8 order-1 mx-auto">
            <div id="posts"></div>
          </div>
          <div class="col-md-10 col-lg-4 order-0 order-lg-1 mx-auto" style="padding-left: 2rem;">
            <div id="feeds"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">
          created by
          <a
            href="https://ru.hexlet.io/professions/frontend/projects/11"
            target="_blank"
            rel="noopener noreferrer"
          >
            Hexlet
          </a>
        </div>
      </div>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWbSxccPQtF3EpF3fnJHOvaIZQftRB08sUUq9VSfF7G7XQsQC"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./code/main.js"></script>
  </body>
</html>
